<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/gerar.js" defer></script>
</head>
<body>
    <section>
        <div class="container active">
            <h1>Gerador de QR Code</h1>
            <form class="form">
                <div class="container-form">
                    <label class='texto' for="url">Insira uma URL ou texto, para criar um QR Code: </label>
                    <input class='entrada' type="text" name="url"> 
                </div>
                <input class="botao" type="submit" value="Gerar QR Code"> 
            </form>
            <div class="qr-code disable">
                <img class="code" src="img/qr-code.png" alt="qr-code">
            </div>
        </div>
    </section>
</body>
</html>
